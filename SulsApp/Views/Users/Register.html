<html>
<head>
</head>
<body>
    <h1 class="text-center suls-text-color">Register</h1>
    <form class="mx-auto half-width col-5" action="/Users/Register" method="post">
        <div class="top-border-line primary-separator"></div>
        <div class="form-group">
            <label class="suls-text-color" for="username">Username</label>
            <input name="username" class="form-control" id="username" type="text" placeholder="Username...">
        </div>
        <div class="form-group">
            <label class="suls-text-color" for="email">Email</label>
            <input name="email" class="form-control" id="email" type="text" placeholder="Email...">
        </div>
        <div class="form-group">
            <label class="suls-text-color" for="password">Password</label>
            <input name="password" class="form-control" id="password" type="password" placeholder="Password...">
        </div>
        <div class="form-group">
            <label class="suls-text-color" for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" class="form-control" id="confirmPassword" type="password" placeholder="Confirm Password...">
        </div>
        <div class="top-border-line primary-separator"></div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn suls-bg-color" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
